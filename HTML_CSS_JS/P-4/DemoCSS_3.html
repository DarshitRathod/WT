<!DOCTYPE html>
<html>
	<head>
		<title>DemoCSS_3</title>
		<style>
			table{
				width:100%;
			}
			table,tr,td,th{
				border:1px solid black;
				border-collapse:collapse;
				text-align:center;
			}
			tr:nth-child(even){
				color:green;
			}
			tr:nth-child(odd){
				color:blue;
			}
		</style>
	</head>
	<body>
		<table> 
		<tr>
			<th>1</th>
			<th>2</th>
			<th>3</th>	    		
		</tr>	
		<tr>
			<td>4</td>
			<td>5</td>	
			<td>6</td>				
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>	
			<td>9</td>				
		</tr>		
		<tr>
			<td>10</td>
			<td>11</td>	
			<td>12</td>				
		</tr>
		<tr>
			<td>13</td>
			<td>14</td>	
			<td>15</td>				
		</tr>
	</table>
	</body>
</html>
