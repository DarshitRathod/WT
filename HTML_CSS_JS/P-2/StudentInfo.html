<!DOCTYPE html>
<html>
    <head>
        <title>StudentInfo Form</title>
    </head>
    <body>
        <br/>
        <br/>
        <h2 align="center"><u><font face="sans-serif">StudentInfo Form</font></u></h2>
        <br/>
        <br/>
        <br/>
        <form  name="stregfrm" method="post" action="">
            
            <table frame="box" align="center"  cellpadding="12%"> 
                <tr>
                    <th>
                        <label>Name:</label>
                    </th>
                    <td >
                        <input type="text" name="stusername" size="50" placeholder="Enter your Name" />
                    </td>
                </tr>	
                <tr>
                    <th>
                        <label>Address:</label>
                    </th>
                    <td>
                        <address>
                            <textarea cols="45" ></textarea>
                        </address>	
                    </td>	
                </tr>    			
                <tr>
                    <th>
                        <label>Book</label>
                    </th>
                    <td>
                        <input type="radio" name="userbook"  id="eme"/>
                        <label for="eme" >EME</label> &nbsp;
                        <input type="radio" name="userbook"  id="ds"/>
                        <label for="ds" >DS</label>
                        <input type="radio" name="userbook"  id="java"/>
                        <label for="java" >JAVA</label>
                    </td>	
                </tr>
                <tr>
                    <th>Author:</th>
                    <td>
                        <select>
                            <option value="dasrshit">Darshit</option>
                            <option value="mishil">Mishil</option>
                            <option value="anjali">Anjali</option>
                            <option value="krunal">Krunal</option>
                        </select>   
                    </td>
                </tr>    
                <tr>
                    <th>
                        <label>Feedback:</label>
                    </th>
                    <td>
                        <textarea cols="55" rows="5">
                                    
                        </textarea>  
                    </td>	
                </tr>    			
            </table>
        </form>
    </body>
</html>
