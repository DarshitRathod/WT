<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
    </head>
    <body>
        <br/>
        <br/>
        <h2 align="center"><u><font face="sans-serif">Login Form</font></u></h2>
        <br/>
        <br/>
        <br/>   
        <table  align="center"  cellpadding="12%"> 
            <tr>
                <td>
                    <form  name="loginfrm" method="post" action="" >
                        <fieldset>
                            <legend>Login Form</legend>
                            <table     align="center"  cellpadding="12%"> 
                                
                                <tr>
                                    <th>
                                        <label>User Name:</label>
                                    </th>
                                    <td >
                                        <input type="text" name="username" size="50" placeholder="Enter your Username" />
                                    </td>
                                </tr>	
                                <tr>
                                    <th >
                                        <label>Password:</label>
                                    </th>
                                    <td >
                                        <input type="password" name="userpassword" size="30" placeholder="Enter your Password" />
                                    </td>
                                    
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <input type="button" name="userlogin"  value="Login" />
                                        &nbsp; &nbsp; &nbsp; &nbsp;	
                                        <input type="checkbox" name="userrememberme"  value="Remember Me" />
                                        <label>Remember Me</label>
                                    </td>			
                                    
                                </tr>		
                                
                            </table>
                        </fieldset>
                        
                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>
