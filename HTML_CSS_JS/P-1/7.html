<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>
	<table width="50%" border="2">
		<tr align="center">
			<td colspan="2">January</td>
			<td>February</td>
		</tr>
		<tr align="center">
			<td rowspan="2">March</td>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr align="center">
			<td>3</td>
			<td>4</td>
		</tr>
	</table>
</body>
</html>
