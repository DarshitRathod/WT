<!DOCTYPE html>
<html>
<head>
	<title></title>

	
</head>
<body>
	<table border="1" border-collapse="collapse" align="center">
		<tr align="center">
			<th><b>A</b></th>
			<th><i>B</i></th>
			<th><u>C</u></th>	    		
		</tr>	
		<tr align="center">
			<td>X<sup>2</sup></td>
			<td>X<sub>2</sub></td>	
			<td><strike>X</strike></td>	
		</tr>		
		<tr align="center">
			<td>
				<ol type="I">
					<li >Hello</li>
					<li start="2" value="A">World</li>
				</ol>
			</td>
			<td>
				<ul>
					<li type="square">ABC</li>
					<li type="disk">XYZ</li>
					<li type="circle">PQR</li>
				</ul>
			</td>
			<td>
				<a href="https://www.google.co.in"><img src="../Forms/google.png" alt="It's Image" /></a>

			</td>	
		</tr>			
	</table>
</body>
</html>
