<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<table border="2" width="50%">
		<tr>
			<td colspan="4" align="center">A</td>
		</tr>
		<tr align="center">
			<td rowspan="2">B</td>
			<td colspan="2">C</td>
			<td>D</td>
		</tr>	
		<tr align="center">
			<td>E</td>
			<td>F</td>
			<td>G</td>
		</tr>	
		<tr align="center">
			<td>H</td>
			<td>I</td>
			<td colspan="2">J</td>
		</tr>	
	</table>
	
</body>
</html>
